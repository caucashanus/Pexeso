<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pexeso: Účesy</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
    text-align: center;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 10px;
    width: 100%;
    max-width: 420px;
  }
  .card {
    background: white;
    border: 2px solid #ccc;
    border-radius: 10px;
    width: 100%;
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    overflow: hidden;
    position: relative;
  }
  .card img {
    max-width: 100%;
    max-height: 100%;
    display: none;
    object-fit: cover;
  }
  .card span {
    display: none;
    font-size: 14px;
    text-align: center;
    padding: 5px;
  }
  .card.revealed img,
  .card.revealed span {
    display: block;
  }
  .card.matched {
    background: #c8f7c5;
    cursor: default;
  }
</style>
</head>
<body>
<h1>Najdi účes a jeho název</h1>
<div class="grid">
  <div class="card" data-name="Low Taper Fade">
  <img src="low-taper-afro.jpg" alt="Low Taper Fade">
</div>
<div class="card" data-name="Low Taper Fade">
  <span>Low Taper Fade</span>
</div>
 <div class="card" data-name="Buzz Cut">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Buzz_cut.jpg" alt="Buzz Cut">
</div>
<div class="card" data-name="Buzz Cut">
  <span>Buzz Cut</span>
</div>
 <div class="card" data-name="Curly"><span>Curly</span></div><div class="card" data-name="Mohawk"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Mohawk_Hairstyle.jpg" alt="Mohawk"></div><div class="card" data-name="Undercut"><span>Undercut</span></div><div class="card" data-name="Pixie"><span>Pixie</span></div><div class="card" data-name="Curly"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Curly_Hair_Woman.jpg" alt="Curly"></div><div class="card" data-name="Buzz Cut"><img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Buzz_cut.jpg" alt="Buzz Cut"></div><div class="card" data-name="Mohawk"><span>Mohawk</span></div><div class="card" data-name="Bob"><img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Bob_haircut.jpg" alt="Bob"></div><div class="card" data-name="Bob"><span>Bob</span></div><div class="card" data-name="Pixie"><img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Short_Pixie_Haircut.jpg" alt="Pixie"></div>
</div>
<script>
  const cards = document.querySelectorAll('.card');
  let firstCard = null;
  let lockBoard = false;

  cards.forEach(card => {
    card.addEventListener('click', () => {
      if (lockBoard || card.classList.contains('revealed') || card.classList.contains('matched')) return;
      card.classList.add('revealed');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      if (firstCard.dataset.name === card.dataset.name) {
        firstCard.classList.add('matched');
        card.classList.add('matched');
        firstCard = null;
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('revealed');
          card.classList.remove('revealed');
          firstCard = null;
          lockBoard = false;
        }, 1000);
      }
    });
  });
</script>
</body>
</html>
